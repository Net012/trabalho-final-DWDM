<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="vendors/css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="resources/css/cadastro.css" />
    <title>Cadastro</title>
  </head>

  <body>
    <header>
      <nav class="navbar bg-black fixed-top navbar-expand-lg">
        <div class="container-fluid">
          <a
            class="navbar-brand bg-black d-flex align-items-center"
            href="./Home.html"
          >
            <img
              src="././resources/css/images/logo.png"
              class="d-inline-block align-text-top logo-img"
              alt="Logo"
            />
            <h1 class="text-white mx-2 logo-text">
              <span style="color: #f1396d">Meu VÃ©io</span>
              <span style="color: #ffeaf2">Minha Vida</span>
            </h1>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarCollapse"
          >
            <ul class="navbar-nav d-flex align-items-center ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="home.html">Inicio</a>

                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <form class="form">
        <label class="m-2" for="nome">Nome:</label>
        <input class="m-1" type="text" name="nome" id="nome" />

        <label class="m-1" for="sobrenome">Sobrenome:</label>
        <input class="m-1" type="text" name="sobrenome" id="sobrenome" />

        <label class="m-1" for="dataNasc">Data de nascimento:</label>
        <input class="m-1" type="date" name="dataNasc" id="dataNasc" />

        <label class="m-1" for="email">Email:</label>
        <input class="m-1" type="email" name="email" id="email" />

        <label class="m-1" for="desc">Descreva-se brevemente:</label>
        <textarea
          class="m-1"
          name="desc"
          id="desc"
          cols="30"
          rows="10"
        ></textarea>

        <a href="login.html   " class="btn btn-success m-2">Cadastrar</a>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
  </body>
