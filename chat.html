<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="vendors/css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="resources/css/chat.css" />
    <title>Chat</title>
  </head>

  <body>
    <header>
      <nav class="navbar bg-black fixed-top navbar-expand-lg">
        <div class="container-fluid">
          <a
            class="navbar-brand bg-black d-flex align-items-center"
            href="./Home.html"
          >
            <img
              src="././resources/css/images/logo.png"
              class="d-inline-block align-text-top logo-img"
              alt="Logo"
            />
            <h1 class="text-white mx-2 logo-text">
              <span style="color: #f1396d">Meu Véio</span>
              <span style="color: #ffeaf2">Minha Vida</span>
            </h1>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarCollapse"
          >
            <ul class="navbar-nav d-flex align-items-center ml-auto">
              <li class="nav-item">
                <a class="nav-link btn btn-primary m-2 p-2" href="login.html"
                  >Logout</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="chat-window">
        <div class="chat-header">
          <h2 class="chat-title">Chat com: Véio</h2>
        </div>
        <div class="chat-body">
          <div class="message-container">
            <div class="message received">
              <p class="message-content">Olá! Te achei uma pessoa bonita, vamos conversar?</p>
            </div>
          </div>
        </div>
        <div class="chat-footer">
          <input
            type="text"
            id="message-input"
            class="message-input"
            placeholder="Digite sua mensagem..."
          />
          <button class="send-button">Enviar</button>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
